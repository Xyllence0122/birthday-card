<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝媽媽80大壽快樂！</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="backgroundMusic" loop autoplay>
        <!-- 將 "your_music_file.mp3" 替換成您的音樂檔案路徑 -->
        <source src="your_music_file.mp3" type="audio/mpeg">
        <source src="your_music_file.ogg" type="audio/ogg">
        您的瀏覽器不支援音頻播放。
    </audio>

    <div class="container">
        <div id="heart" class="heart-pulse">
            ❤️
        </div>
        <div id="card" class="card hidden">
            <div class="card-inner">
                <div class="card-front">
                    <h1>親愛的媽媽，生日快樂！</h1>
                    <p>點擊翻開卡片...</p>
                </div>
                <div class="card-back">
                    <h2>八十華誕，福壽安康！</h2>
                    <p>
                        親愛的媽媽：<br><br>
                        祝您80大壽快樂！<br>
                        感謝您八十年來對我們的辛勞付出和無私的愛。<br>
                        願您身體健康，笑口常開，每天都開開心心！<br><br>
                        我們永遠愛您！<br>
                        您的兒女 敬上
                    </p>
                    <div class="balloons">
                        <span>🎈</span><span>🎈</span><span>🎈</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
